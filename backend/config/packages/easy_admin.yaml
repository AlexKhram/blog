easy_admin:
    site_name: 'Blog'
    entities:
        Post:
            class: App\Entity\Post
            list:
                fields: ['id', 'draft', 'title', 'slug', 'summary', 'content', 'comments', 'tags', { property: 'image', type: 'image', base_path: '%app.path.post_images%' }]
            form:
                fields:
                    - 'draft'
                    - 'title'
                    - 'slug'
                    - 'summary'
                    - 'content'
                    - { property: 'imageFile', type: 'vich_image' }
                    - { property: 'tags', type_options: { expanded: true, multiple: true } }
        Comment:
            class: App\Entity\Comment
        Tag:
            class: App\Entity\Tag
            label: 'Tag'
            list:
                title: "Most recent tags"
            show:
                title: '%%entity_label%% (#%%entity_id%%)'
        User:
            class: App\Entity\User
            form:
                fields:
                    - username
                    - email
                    - enabled
                    - lastLogin
                    # if administrators are allowed to edit users' passwords and roles, add this:
                    - { property: 'plainPassword', type: 'text', type_options: { required: false } }
                    - { property: 'roles', type: 'choice', type_options: { multiple: true, choices: { 'ROLE_USER': 'ROLE_USER', 'ROLE_ADMIN': 'ROLE_ADMIN' } } }
            edit:
                fields:
                    - { property: 'plainPassword', type_options: { required: false} }
                form_options: { validation_groups: ['Profile'] }
            new:
                fields:
                    - { property: 'plainPassword', type_options: { required: true} }
                form_options: { validation_groups: ['Registration'] }
